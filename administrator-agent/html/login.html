<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代理商登录</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_ntkqd9hsgszl4n29.css">
</head>
<body>
	  
		<div class="main">
			<div class="left normal">
				<div class="normal-content content">
					<div class="form-content">
						<div class="title">代理商登录</div>
						<div class="form-input">
							<div class="iconfont input-left">
								&#xe603;
							</div>
							<div class="input">
								<input type="text" name="sign" placeholder="用户名/手机码">
							</div>
						</div>
						<div class="form-input">
							<div class="iconfont input-left">
								&#xe61e;
							</div>
							<div class="input">
								<input type="password" name="password" placeholder="请输入密码">
							</div>
						</div>
						<div class="forget">
							<a href="find-password.html">忘记密码？</a>
						</div>
						<div class="button-login">
							<button type="button">登录</button>
						</div>
						<div class="button-go-authcode">
							<button type="button">短信快捷登录</button>
						</div>
					</div>
				</div>
				<div class="authcode-content content">
					<div class="form-content">
						<div class="title">短信快捷登录</div>
						<div class="form-input">
							<div class="input-left">+86</div>
							<div class="input">
								<input type="text" name="mobile" placeholder="请输入手机号码">
							</div>
							<div class="input-right">获取验证码</div>
						</div>
						<div class="form-input">
							<div class="input-left">验证码</div>
							<div class="input">
								<input type="text" name="authcode" placeholder="请输入密码">
							</div>
						</div>
						<div class="button-login">
							<button type="button">登录</button>
						</div>
						<div class="button-go-authcode">
							<button type="button">用户名登录</button>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<img src="../image/login.png" alt="">
			</div>
		</div>
		<div class="shadow">
			<img src="../image/shadow.png" alt="">
		</div>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$('input').focus(function(){
					$(this).css({'color':'#333'})
						.parent()
						.parent()
						.css({'border-color':'#4FADB1'})
				});
				$('input').blur(function(){
					$(this).css({'color':'#aaa'})
						.parent()
						.parent()
						.css({'border-color':'#ccc'})
				});
				$('.button-go-authcode > button').click(function(){
					if ( $('.left').hasClass('normal') ) {
						$('.left')
							.removeClass('normal')
							.addClass('authcode');
					} else {
						$('.left')
							.removeClass('authcode')
							.addClass('normal');
					}
				});
			});
		</script>
</body>

</html>
